name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install and Build
        run: |
          cd puzzle-ultimate
          npm install
          npm run build
        # 上面这三行意思是：进入子文件夹 -> 安装 -> 打包

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./puzzle-ultimate/dist
          # 告诉 GitHub 你的网页生成在里面的 dist 文件夹里

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
